{% extends "core/base.html" %}

{% load static %}

{% block title %} Store {% endblock title %}

{% block content %}

    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">We'd love to see you</span>
                <span class="section-heading-lower">Visit us</span>
              </h2>
              <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                <li class="list-unstyled-item list-hours-item d-flex">
                  Monday to Friday
                  <span class="ml-auto">7:00 a 20:00</span>
                </li>
                <li class="list-unstyled-item list-hours-item d-flex">
                  Saturday
                  <span class="ml-auto">9:00 a 17:00</span>
                </li>
                <li class="list-unstyled-item list-hours-item d-flex">
                  Sunday
                  <span class="ml-auto">Closed</span>
                </li>
              </ul>
              <p class="address mb-5">
                <em>
                  <strong>Boardwalk avenue 127</strong>
                  <br>
                  San Francisco
                </em>
              </p>
              <p class="mb-0">
                <small>
                  <em>Call us</em>
                </small>
                <br>
                (205) 585-8555
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
